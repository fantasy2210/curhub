{% extends "base.html" %}
{% block content %}
<div class="card">
    <div class="card-header">
        <h3 class="card-title">{{ page_title }}</h3>
        <div class="card-tools">
            <a href="{% url 'daotao:them_danh_muc_kien_thuc' %}" class="btn btn-primary">
                <i class="fas fa-plus"></i> Thêm mới
            </a>
        </div>
    </div>
    <div class="card-body">
        <table class="table table-bordered table-striped">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Tên danh mục</th>
                    <th>Mã danh mục</th>
                    <th>Danh mục cha</th>
                    <th>Thao tác</th>
                </tr>
            </thead>
            <tbody>
                {% for item in page_obj %}
                <tr>
                    <td>{{ item.id }}</td>
                    <td>{{ item.ten_danh_muc }}</td>
                    <td>{{ item.ma_danh_muc }}</td>
                    <td>{{ item.danh_muc_cha|default_if_none:"" }}</td>
                    <td>
                        <a href="{% url 'daotao:sua_danh_muc_kien_thuc' item.id %}" class="btn btn-sm btn-info">
                            <i class="fas fa-edit"></i> Sửa
                        </a>
                        <a href="{% url 'daotao:xoa_danh_muc_kien_thuc' item.id %}" class="btn btn-sm btn-danger">
                            <i class="fas fa-trash"></i> Xóa
                        </a>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</div>
{% endblock %}
