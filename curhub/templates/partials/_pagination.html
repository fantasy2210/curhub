{% if page_obj.has_other_pages %}
    <nav class="mt-3">
      <ul class="pagination justify-content-center">
        {% if page_obj.has_previous %}
          <li class="page-item"><a class="page-link" href="?page=1">« Đầu</a></li>
          <li class="page-item"><a class="page-link" href="?page={{ page_obj.previous_page_number }}">Trước</a></li>
        {% endif %}
        
        <li class="page-item active" aria-current="page">
          <span class="page-link">Trang {{ page_obj.number }} của {{ page_obj.paginator.num_pages }}</span>
        </li>
        
        {% if page_obj.has_next %}
          <li class="page-item"><a class="page-link" href="?page={{ page_obj.next_page_number }}">Sau</a></li>
          <li class="page-item"><a class="page-link" href="?page={{ page_obj.paginator.num_pages }}">Cuối »</a></li>
        {% endif %}
      </ul>
    </nav>
{% endif %}
